Las listas deben estar ordenadas. 

(si no os funciona con listas lo hacemos como hasta ahora)-->

                listaMayorEdad += edadUsuario + " Eres mayor de edad" + "<br>" + "</ul>";
                document.getElementById("mayorEdad").innerHTML = listaMayorEdad;
            }

            }
        }
    </script>
