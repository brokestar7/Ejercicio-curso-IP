<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <!--Crear un boton imagen, que cuando le cliquemos añada una imagen al div de las fotos de numeros que nos descargamos. Ahora añadir diez botones que si le doy me de la imagen-->
</head>

<body>

    <div id="imagenes">
    </div>
    <div id="botones">

    </div>
    <script>
        for (i = 1; i <= 10; i++) {
            document.getElementById("botones").innerHTML += "<button type=\"button\" onclick='llamarImagen(" + i + ")'>" + i + " </button> "
        }
        function llamarImagen(numeroimg) {
            document.getElementById("imagenes").innerHTML = "<img src=\"Images/" + numeroimg + ".jpg\">"
        }
    </script>
</body>

</html>
