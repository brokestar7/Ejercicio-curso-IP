            let numeroTabla = parseInt(prompt("Introduce numero para mostrar su tabla de multiplicar"));
            let pedirNumMultiplicar = parseInt(prompt("Introduce hasta que numero quieres que se multiplique"));
            let numeroDelPrompt1 = numeroTabla;
            let numeroDelPromp2 = pedirNumMultiplicar;
            for (i = 0; i <= pedirNumMultiplicar; i++) {
                document.getElementById("tablaAMostrar").innerHTML += numeroDelPrompt1 + "*" + i + " = " + numeroDelPrompt1 * i + "<br>";
            }
        }

    </script>
