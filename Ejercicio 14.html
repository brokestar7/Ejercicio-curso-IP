<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <style>
        .rojo {
            color: red;
        }
    </style>
    <!--Muestrame los numero pares hasta el 200 / poner un prompt que te pregunte hasta que numero mostrar. Hacer que los pares se muestren en color rojo-->
</head>

<body>
    <p id="mostrarNumero">

    </p>
    <script>
        let pedirNumTabla = parseInt(prompt("Introduce un numero para mostrar su tabla"));
        let pedirTotalMul = parseInt(prompt("Introduce hasta que multiple deseas"));
        for (i = 1; i <= pedirTotalMul; i++) {
            if (i % 2 == 0) {
                document.getElementById("mostrarNumero").innerHTML += "<span class='rojo'>" + pedirNumTabla * i + "</span>" + "<br>";
            }
            else {
                document.getElementById("mostrarNumero").innerHTML += pedirNumTabla * i + "<br>";
            }


        }
    </script>
</body>

</html>
